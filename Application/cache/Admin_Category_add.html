<script>
$("select[name='type_id[]']").change(function(){
	var _this = $(this);
	// 获取选择的类型的ID
	var typeId = $(this).val();
	var opt = "<option value=''>选择属性</option>";
	// 如果选择了一个类型就执行AJAX取出个类型下的属性
	if(typeId != "")
	{
		$.ajax({
			type : "GET",
			url : "http://www.aaa.com/Admin/Goods/AjaxType.html?type_id="+typeId,
			dataType : "json",
			success : function(data)
			{
				// 把返回的属性放到属性的下拉框中
				$(data).each(function(k,v){
					opt += "<option value='"+v.id+"'>"+v.attr_name+"</option>";
				});
				// 把这个下拉框后面的一个下拉框放进去
				_this.next("select").html(opt);
			}
		});
	}
	else
		_this.next("select").html(opt);
});
function addNew(a)
{
	var li = $(a).parent();
	if($(a).html() == "[+]")
	{
		var newli = li.clone(true);  // 深度克隆，把标签上的事件也克隆
		newli.find("a").html("[-]");
		li.after(newli);
	}
	else
		li.remove();
}
</script>
